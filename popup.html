### SCSS ###
<style>
.popup {
    position: fixed;
    max-width: 60%;
    height: auto;
    background-color: $color-white;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 4rem 6rem rgba(0, 0, 0, 0.3);
    border-radius: .5rem;
    overflow: hidden;
    z-index: 1000;

    display: grid;
    grid-template-columns: 40% 60%;

    &__overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 500;
        transition: all 0.5s;
    }

    &__header {
        grid-column: 1 / 3;
        height: 5rem;
        background-color: $color-primary;
        text-align: right;
        padding: 0 2rem;
    }

    &__img {
        grid-template-columns: 1 / span 1;
        width: 100%;
        height: 100%;
    }

    &__content {
        padding: 2rem 3.5rem;

        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        gap: 1.5rem;
    }

    &__text {
        font-size: 1.6rem;
    }

    &__button-close {
        font-family: inherit;
        color: $color-white;
        line-height: 5rem;
        font-size: 4rem;
        cursor: pointer;
        border: none;
        background: none;
    }

    &__hidden {
        visibility: hidden;
        opacity: 0;
    }
}
</style>


### JS (jQuery) ###
<script>
import $ from "jquery";

$(document).ready(function () {
    const popupOverlay = document.querySelector(".popup__overlay");
    const popupWindow = document.querySelector(".popup");
    const btnClosePopup = document.querySelector(".popup__button-close");
    const btnsOpenPopup = document.querySelectorAll(".popup__button-open");

    const openPopup = function (e) {
        e.preventDefault();
        popupWindow.classList.remove("popup__hidden");
        popupOverlay.classList.remove("popup__hidden");
      };
      
      const closePopup = function () {
        popupWindow.classList.add("popup__hidden");
        popupOverlay.classList.add("popup__hidden");
      };
      
      btnsOpenPopup.forEach((btn) => btn.addEventListener("click", openPopup));
      
      btnClosePopup.addEventListener("click", closePopup);
      popupOverlay.addEventListener("click", closePopup);
      
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape" && !popupWindow.classList.contains("popup__hidden")) {
          closePopup();
        }
      });
});
</script>
